<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Login</title>
</head>

<body>
    <div class="row no-gutters rounded-4">
        <div class="col-7 rounded-start-4 bg-primary content">
            <div class="register-box">
                <h1>Selamat Datang</h1>
                <p>Selamat datang di halaman login website kami. Jika anda belum memiliki akun silahkan register terlebih dahulu</p>
                <br>
                <a href="assets/page/register.html">
                    <button type="button" class="btn btn-outline-light rounded-5"
                        style="width: 150px;">Register</button>
                </a>
            </div>
        </div>
        <div class="col-5 rounded-end-4 login">
            <div class="login-box">
                <form action="#" method="POST">
                    <h2 class="judul">Login</h2>
                    <center>
                        <div class="input-group">
                            <span class="input-group-text" style="margin-bottom: 10px;"><i
                                    class="bi bi-person"></i></span><input name="username" class="form-control"
                                placeholder="username" type="text" style=" margin-bottom:10px;" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span><input name="password"
                                class="form-control" placeholder="Password" type="password" required>
                        </div>
                    </center>
                    <div style="text-align: center; padding: 20px;">
                        <br><button type="submit" name="submit" class="btn btn-outline-primary rounded-5"
                            style="width: 75%;">Login</button>
                    </div>
                    <div class="wrap">
                    <div style="width: 70%;">
                        <button type="button" class="btn btn-outline-primary social-media"><i
                                class="bi bi-apple"></i></button>
                        <button type="button" class="btn btn-outline-primary social-media"><i
                                class="bi bi-facebook"></i></button>
                        <button type="button" class="btn btn-outline-primary social-media"><i
                                class="bi bi-twitter-x"></i></button>
                        <button type="button" class="btn btn-outline-primary social-media"><i
                                class="bi bi-google"></i></button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
